
<div class="container mt-4">
    <!-- Profile Header -->
    <a [routerLink]="['/home']" alt="home">
        <i class="fa-solid fa-arrow-right fa-rotate-180 fa-lg" style="color: #20511f;" ></i>
    </a>
    <div class="profile-header bg-white p-3 mb-4">
        <div class="row">
            <div class="col-md-3">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2022/12/cristiano-ronaldo-pfp-4.jpg" alt="Profile Picture" class="img-fluid rounded-circle">
            </div>
            <div class="col-md-9">
                <h3>{{username| uppercase}}</h3>
                <p class="text-muted">{{firstName}} {{lastName}}</p>
                <p>Muchas Gracias Aficion Esto Para Vosotros Siuuu</p>
                <button class="btn btn-success" disabled>Edit Profile</button>
                <div class="text-muted">
                    <small>This feature will be available soon.</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row" disabled>
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a href="#" class="list-group-item list-group-item-action">Friends</a>
                <!-- <a href="#" class="list-group-item list-group-item-action">Photos</a>
                <a href="#" class="list-group-item list-group-item-action">Groups</a> -->
                <a href="#" class="list-group-item list-group-item-action">Events</a>
            </div>
        </div>


        <div class="col-md-6">

            <div class="card mb-4">
                <div class="card-body" aria-disabled="false">
                    <h5 class="card-title">Create Post</h5>
                    <textarea class="form-control mb-3" rows="3" placeholder="What's on your mind?"></textarea>
                    <button class="btn btn-success" disabled>Post</button><br>
                    <div class="text-center">
                    <small class="text-muted text-center">This feature will available soon.</small>
                </div>
                </div>
            </div>

            <!-- Posts -->
            <!-- <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">John Doe</h5>
                    <p class="card-text">This is a sample post on the profile page.</p>
                    <button class="btn btn-outline-primary btn-sm">Like</button>
                    <button class="btn btn-outline-secondary btn-sm">Comment</button>
                </div>
            </div> -->

        </div>

        <!-- Right Sidebar -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Friends List</h5>
                    <ul class="list-unstyled">
                        <li class="media mb-3">
                            <img src="https://via.placeholder.com/50" class="mr-3 rounded-circle" alt="Friend Picture">
                            <div class="media-body">
                                <h6 class="mt-0 mb-1">Jane Smith</h6>
                            </div>
                        </li>
                        <li class="media mb-3">
                            <img src="https://via.placeholder.com/50" class="mr-3 rounded-circle" alt="Friend Picture">
                            <div class="media-body">
                                <h6 class="mt-0 mb-1">Mark Johnson</h6>
                            </div>
                        </li>
                        <!-- More friends can be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input  formControlName="username" type="username" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input  formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="my-2">                        
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>

                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">Don't have an account? <a href="#">Sign up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
